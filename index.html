<!DOCTYPE html>
<html lang="en">
  
  <head>
    <title>Pokemon</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  
  <body>
    <header>
      <div class="container">
        <nav class="navbar navbar-expand-sm justify-content-center">
          <h1>Pok√©dex</h1>
        </nav>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="d-flex justify-content-center">
          <ul class="list-group d-grid"></ul>
        </div>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered modal-sm" aria-hidden="true">
              <div class="modal-content" role="document">
                  <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel"></h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          &times;
                      </button>
                  </div>
                    <h5 class="modal-title">
                      <div id="button-container"></div>
                      <div class="modal-body"></div>
                      <p class="image-container"></p>
                      <p class="height"></p>
                      <p class="type"></p>
                    </h5>
                  <div class="modal-body">
                      <div class="text-center">
                          <div class="pokemonHeight fs-6 fw-bold">
                          </div>
                          <div class="pokemonType fs-6 fw-bold">
                          </div>
                      </div>
                  </div>
              </div>
          </div>
        </div>
      </div>
    </main>
    
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="js/promise-polyfills.js"></script>
    <script src="js/scripts.js"></script>
  </body>

</html>
